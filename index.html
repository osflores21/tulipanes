<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Tulipanes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            height: 100dvh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            min-height: 100dvh;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #98D4BB 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .vase {
            position: absolute;
            bottom: 50px;
            width: 150px;
            height: 180px;
            background: linear-gradient(135deg, #7CB9E8 0%, #4A90C2 50%, #2E5A82 100%);
            border-radius: 18px 18px 50px 50px;
            z-index: 10;
            box-shadow: 
                inset -18px 0 25px rgba(255,255,255,0.3),
                inset 18px 0 25px rgba(0,0,0,0.1),
                0 18px 35px rgba(0,0,0,0.3);
        }

        .vase::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 115px;
            height: 34px;
            background: linear-gradient(135deg, #8BC4EA 0%, #5A9FD4 100%);
            border-radius: 9px 9px 0 0;
            box-shadow: inset -9px 0 13px rgba(255,255,255,0.3);
        }

        .vase::after {
            content: '';
            position: absolute;
            top: 9px;
            left: 18px;
            width: 32px;
            height: 65px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            filter: blur(9px);
        }

        .bouquet {
            position: absolute;
            bottom: 190px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .tulip {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-origin: bottom center;
        }

        .tulip:hover {
            transform: scale(1.1);
        }

        .stem {
            width: 6px;
            height: 170px;
            background: linear-gradient(90deg, #228B22 0%, #32CD32 50%, #228B22 100%);
            border-radius: 3px;
            position: relative;
            box-shadow: 1px 0 4px rgba(0,0,0,0.2);
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 20px;
            background: linear-gradient(90deg, #228B22, #32CD32);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .leaf-left {
            left: -46px;
            top: 85px;
            transform: rotate(-30deg);
        }

        .leaf-right {
            right: -46px;
            top: 100px;
            transform: rotate(30deg) scaleX(-1);
        }

        .flower {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 65px;
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 45px;
            border-radius: 50% 50% 45% 45%;
            box-shadow: 
                inset -4px 0 8px rgba(0,0,0,0.2),
                inset 4px 0 8px rgba(255,255,255,0.3),
                2px 2px 8px rgba(0,0,0,0.2);
        }

        .petal-1 { left: 12px; top: 0; transform: rotate(-5deg); }
        .petal-2 { left: 4px; top: 5px; transform: rotate(-20deg); }
        .petal-3 { left: 21px; top: 5px; transform: rotate(20deg); }
        .petal-4 { left: 8px; top: 8px; transform: rotate(-10deg); z-index: -1; }
        .petal-5 { left: 16px; top: 8px; transform: rotate(10deg); z-index: -1; }

        /* Colores de tulipanes */
        .red .petal { background: linear-gradient(180deg, #FF6B6B 0%, #DC143C 50%, #8B0000 100%); }
        .pink .petal { background: linear-gradient(180deg, #FFB6C1 0%, #FF69B4 50%, #DB7093 100%); }
        .yellow .petal { background: linear-gradient(180deg, #FFFF99 0%, #FFD700 50%, #DAA520 100%); }
        .purple .petal { background: linear-gradient(180deg, #DDA0DD 0%, #9932CC 50%, #4B0082 100%); }
        .orange .petal { background: linear-gradient(180deg, #FFDAB9 0%, #FF8C00 50%, #FF4500 100%); }
        .white .petal { background: linear-gradient(180deg, #FFFFFF 0%, #F5F5F5 50%, #E8E8E8 100%); }

        /* Animaciones */
        @keyframes sway {
            0%, 100% { transform: rotate(var(--rotation)) translateX(var(--offset)); }
            50% { transform: rotate(calc(var(--rotation) + 3deg)) translateX(var(--offset)); }
        }

        .tulip {
            animation: sway 3s ease-in-out infinite;
        }

        .title {
            position: absolute;
            top: 30px;
            text-align: center;
            color: #2E5A82;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        .title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .title p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @media (min-width: 601px) {
            .message {
                white-space: nowrap;
            }
        }

        @media (max-width: 600px) {
            .title h1 {
                font-size: 1.8rem;
            }

            .title p {
                font-size: 1rem;
                padding: 0 20px;
            }

            .message {
                font-size: 0.9rem;
                padding: 8px 16px;
                max-width: 45vw;
                white-space: normal;
                text-align: center;
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .ribbon {
            position: absolute;
            bottom: 195px;
            width: 100px;
            height: 32px;
            z-index: 15;
        }

        .ribbon-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 42px;
            height: 24px;
            background: linear-gradient(135deg, #FFB7C5 0%, #FF69B4 100%);
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .ribbon-left, .ribbon-right {
            position: absolute;
            top: 4px;
            width: 34px;
            height: 42px;
            background: linear-gradient(135deg, #FFB7C5 0%, #FF69B4 100%);
            border-radius: 0 0 17px 17px;
        }

        .ribbon-left {
            left: 5px;
            transform: rotate(-20deg);
        }

        .ribbon-right {
            right: 5px;
            transform: rotate(20deg);
        }

        .message {
            position: fixed;
            background: rgba(255,255,255,0.95);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            font-size: 1.1rem;
            color: #333;
            opacity: 0;
            transform: translateY(-20px);
            animation: cascadeFall 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes cascadeFall {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(calc(50dvh - 20px)); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="title">
            <h1>üéÇ Feliz Cumplea√±os üéÇ</h1>
            <p>Toca los tulipanes y descubre la magia üíù</p>
        </div>

        <div class="bouquet" id="bouquet"></div>

        <div class="ribbon">
            <div class="ribbon-left"></div>
            <div class="ribbon-center"></div>
            <div class="ribbon-right"></div>
        </div>

        <div class="vase"></div>
    </div>

    <script>
        const colors = ['red', 'pink', 'yellow', 'purple', 'orange', 'white'];
        const messages = [
            'Te quiero mucho ‚ù§Ô∏è',
            '¬°Un tulip√°n para ti! üå∑',
            'Hermosa üíï',
            'Me encantas üíñ',
            'Preciosa üíó',
            'Eres mi sol ‚òÄÔ∏è',
            'Te adoro üíù',
            'Mi vida üåπ',
            'Eres especial üåü',
            'Mi amor üíò',
            'Eres √∫nica üí´',
            'Mi princesa üëë',
            'Mi todo ü´∂',
            'Mi coraz√≥n üíì',
            'Eres perfecta üéÄ',
            'Mi cielo ‚òÅÔ∏è'
        ];

        const bouquet = document.getElementById('bouquet');
        let messageCount = 0;

        function createCascadeMessage(text) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            
            const screenWidth = window.innerWidth;
            const isMobile = screenWidth <= 600;
            
            let leftPosition;
            const side = Math.random() > 0.5 ? 'left' : 'right';
            
            if (isMobile) {
                // En mobile: izquierda o derecha pero siempre visibles
                if (side === 'left') {
                    leftPosition = 10;
                } else {
                    message.style.left = 'auto';
                    message.style.right = '10px';
                }
            } else {
                // En desktop
                const centerZone = screenWidth / 2;
                const avoidRadius = 120;
                const margin = 40;
                const rightMargin = 150;
                
                if (side === 'left') {
                    const maxLeft = centerZone - avoidRadius - margin;
                    leftPosition = Math.random() * maxLeft + margin;
                } else {
                    const minRight = centerZone + avoidRadius;
                    const maxRight = screenWidth - rightMargin;
                    leftPosition = minRight + Math.random() * (maxRight - minRight);
                }
            }
            
            if (isMobile && side === 'left') {
                message.style.left = leftPosition + 'px';
            } else if (!isMobile) {
                message.style.left = leftPosition + 'px';
            }
            
            message.style.transform = 'translateY(-20px)';
            message.style.top = '20px';
            
            document.body.appendChild(message);
            messageCount++;
            
            setTimeout(() => message.remove(), 3000);
        }

        // Configuraci√≥n de tulipanes con posiciones espec√≠ficas
        const tulipConfigs = [
            { color: 'red', x: -65, rotation: -15, height: 180 },
            { color: 'pink', x: -33, rotation: -8, height: 205 },
            { color: 'yellow', x: 0, rotation: 0, height: 225 },
            { color: 'purple', x: 33, rotation: 8, height: 205 },
            { color: 'orange', x: 65, rotation: 15, height: 180 },
            { color: 'white', x: -50, rotation: -12, height: 160 },
            { color: 'red', x: 50, rotation: 12, height: 160 },
            { color: 'pink', x: -17, rotation: -4, height: 185 },
            { color: 'yellow', x: 17, rotation: 4, height: 185 },
        ];

        function createTulip(config, index) {
            const tulip = document.createElement('div');
            tulip.className = `tulip ${config.color}`;
            tulip.style.setProperty('--rotation', `${config.rotation}deg`);
            tulip.style.setProperty('--offset', `${config.x}px`);
            tulip.style.transform = `rotate(${config.rotation}deg) translateX(${config.x}px)`;
            tulip.style.animationDelay = `${index * 0.2}s`;
            tulip.style.zIndex = config.height > 240 ? 5 : 1;

            tulip.innerHTML = `
                <div class="flower">
                    <div class="petal petal-1"></div>
                    <div class="petal petal-2"></div>
                    <div class="petal petal-3"></div>
                    <div class="petal petal-4"></div>
                    <div class="petal petal-5"></div>
                </div>
                <div class="stem" style="height: ${config.height}px">
                    ${index % 2 === 0 ? '<div class="leaf leaf-left"></div>' : ''}
                    ${index % 2 === 1 ? '<div class="leaf leaf-right"></div>' : ''}
                </div>
            `;

            tulip.addEventListener('click', (e) => {
                // Crear destellos
                for (let i = 0; i < 5; i++) {
                    createSparkle(e.clientX, e.clientY);
                }
                
                // Mostrar mensaje
                showMessage(messages[Math.floor(Math.random() * messages.length)]);
                
                // Cambiar color aleatoriamente
                const newColor = colors[Math.floor(Math.random() * colors.length)];
                tulip.className = `tulip ${newColor}`;
            });

            return tulip;
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (x + Math.random() * 40 - 20) + 'px';
            sparkle.style.top = (y + Math.random() * 40 - 20) + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        function showMessage(text) {
            createCascadeMessage(text);
        }

        // Crear todos los tulipanes
        tulipConfigs.forEach((config, index) => {
            bouquet.appendChild(createTulip(config, index));
        });

        // Efecto de destellos al mover el mouse sobre el ramo
        bouquet.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                createSparkle(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
